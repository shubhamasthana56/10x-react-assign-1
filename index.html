<!DOCTYPE html>

<head>

<title>Designing Web App using HTML/CSS/REACT</title>

    <script type="text/babel">
//React Code here

 ReactDOM.render(
     <div className="container">

            <div className="child"></div>
        </div>
        <div className="row-2"></div>

        </div>
     </div>
     ,document.getElementById('root')
     );

</script>
